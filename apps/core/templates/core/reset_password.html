{% extends  'core/base.html' %}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body has-text-centered">
          <h2>Reset your password</h2>
          <form method="post" novalidate>
            {% csrf_token %}
           
          {{ form }}
            <button type="submit" class="button is-primary  is-small is-outlined ml-4">Send confirmation link</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
